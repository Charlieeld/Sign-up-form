<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div class="container">
            <div class="display-pic">
                <img src="/images/beach img.jpg" alt="Image of beach">
            </div>
            <div class="input-form">
                <div class="heading">
                    <h1>Lifes a beach</h1>
                    <p class="tag-line">Providing 5* holiday homes around the coast of the UK since 2022</p>
                </div>
                <div class="container-fluid">
                    <div class="user-form">
                        <p>Sign up today!</p>
                        <form action="">
                            <div class="input">
                                <label for="FirstName">First Name:
                                 <input type="text" id="FirstName">
                                </label>
                            </div>
                            <div class="input">
                                <label for="LastName">Last Name:
                                    <input type="text" id="LastName">
                                </label>
                            </div>
                            <div class="input">
                                <label for="email">Email:
                                    <input type="email" id="email">
                                </label>
                            </div>
                            <div class="input">
                                <label for="Password">Password:
                                    <input type="password" class="password-input" id="Password">
                                </label>
                            <div class="input">
                                <label for="Confirm-Password">Confirm Password:
                                    <input type="password" class="password-confirm" id="Confirm-Password">
                                </label>
                            </div>
                            <button type="submit" form="">Sign up now</button>
                            </div>
                        </form>
                    </div>    
                </div>
                <footer>
                    <h3>copyright &copy; Odin Project</h3>
                </footer>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
